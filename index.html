<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="Todo Timer">Todo Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-wrapper">
            <div class="timer-container">
                <div class="header">
                    <div class="title" data-translate-key="TIMER">TIMER</div>
                    <button id="lang-toggle">EN/ES</button>
                    <div class="theme-switcher">
                        <input type="checkbox" id="theme-toggle">
                        <label for="theme-toggle">
                            <svg class="sun-icon" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.41 1.41c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.72 12.72c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.41 1.41c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-1.41-1.41zM5.64 18.36c.39.39 1.02.39 1.41 0l1.41-1.41c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-1.41 1.41c-.39.39-.39 1.02 0 1.41zM18.36 5.64c.39.39 1.02.39 1.41 0l1.41-1.41c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-1.41 1.41c-.39.39-.39 1.02 0 1.41z"/></svg>
                            <svg class="moon-icon" viewBox="0 0 24 24"><path d="M12.3 4.3c-2.89.5-5.3 2.9-5.8 5.8-.5 2.9 1.3 5.7 3.9 6.5 2.6.8 5.4-.3 6.9-2.5.5-.7.2-1.6-.5-2.1-.8-.4-1.7-.2-2.1.6-.7 1.3-2.3 1.9-3.7 1.2-1.4-.7-2-2.3-1.3-3.7.6-.8 1.5-.7 2.1.2.7.5 1.6.2 2.1-.5 2.6-2.6 1.8-6.4-1.5-8z"/></svg>
                        </label>
                    </div>
                </div>
                <div class="timer-settings">
                    <input type="number" id="time-input" value="25" min="1">
                    <span data-translate-key="minutes">minutes</span>
                </div>
                <div class="timer">
                    <div class="timer-display">25:00</div>
                </div>
                <div class="timer-controls">
                    <button class="reset-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                    </button>
                    <button class="play-pause-btn">
                        <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button class="volume-btn">
                        <svg class="volume-on-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                        <svg class="volume-off-icon" viewBox="0 0 24 24" style="display: none;"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="task-wrapper">
            <div class="task-container">
                <h2 data-translate-key="My Tasks">My Tasks</h2>
                <button id="clear-tasks-btn" class="btn-secondary" data-translate-key="Clear All Tasks">Clear All Tasks</button>
                <div class="add-task-container">
                    <input type="text" id="task-input" placeholder="Add a new task..." data-translate-key="Add a new task...">
                    <button id="add-task-btn" data-translate-key="Add">Add</button>
                </div>
                <ul id="task-list"></ul>
            </div>
            <div class="stats-container">
                <h2 data-translate-key="Statistics">Statistics</h2>
                <button id="reset-stats-btn" class="btn-secondary" data-translate-key="Reset Statistics">Reset Statistics</button>
                <p data-translate-key="Timers Completed:">Timers Completed: <span id="timers-completed">0</span></p>
                <p data-translate-key="Tasks Completed:">Tasks Completed: <span id="tasks-completed">0</span></p>
            </div>
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
